{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}<title>Delete {{ object.id }}</title>{% endblock %}

{% block body %}
<div class="content-section">
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h4>Are you want to Delete "{{ object.title }}"</h4>
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'blog:post-detail' object.id %}">Cancel</a>
    </div>
</form>

</div>
{% endblock %}
