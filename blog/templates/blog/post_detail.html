{% extends 'blog/base.html' %}

{% block title %}<title>BlogPy</title>{% endblock %}

{% block body %}
        <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'blog:user-posts' object.author.username %}">{{ object.author }}</a>
              <small class="text-muted">{{ object.created|date:"F d, Y" }}</small>
                {% if object.author == user %}
                    <div class="">
                    <a class="btn btn-secondary btn-sn mt-1 mb-1" href="{% url 'blog:post-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sn mt-1 mb-1" href="{% url 'blog:post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
          </div>
        </article>


{% endblock %}
